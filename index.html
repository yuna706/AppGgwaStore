<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애꽈스토어</title>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- link -->
    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/b77d45301a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <!--큰로고포함한섹션-->
        <section id="sct1">

            <!--홍보네모칸-->
            <div id="hongbo"></div>

            <!--로고-->
            <div id="logo">
                <img src="img/app_logo.png" alt="logo">
            </div>

            <!--미니메뉴-->
            <nav>
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">마이페이지</a>
                    </li>
                    <li>
                        <a href="#">장바구니</a>
                    </li>
                </ul>
            </nav>

            <!--아이콘-->
            <div id="icons">
                <a href="#">
                    <div>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
                
                <a href="#">
                    <div>
                        <i class="fab fa-instagram"></i>
                    </div>
                </a>

                <a href="#">
                    <div>
                        <i class="fab fa-twitter"></i>
                    </div>
                </a>
            </div>
        </section>

        <!--섹션1 아래밑줄-->
        <hr id="mizzul">

        <!--얇은고정섹션-->
        <section id="sct2">

            <!--로고-->
            <div id="logo2">
                <img src="img/app_logo.png" alt="logo">
            </div>

            <!--아이콘-->
            <div id="icons2">
                <a href="#">
                    <div>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
                
                <a href="#">
                    <div>
                        <i class="fab fa-instagram"></i>
                    </div>
                </a>

                <a href="#">
                    <div>
                        <i class="fab fa-twitter"></i>
                    </div>
                </a>
            </div>

            <!--미니메뉴-->
            <nav>
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">마이페이지</a>
                    </li>
                    <li>
                        <a href="#">장바구니</a>
                    </li>
                </ul>
            </nav>

        </section>

        <!--섹션2 아래밑줄-->
        <hr id="mizzul2">



        <!--상품메뉴-->
        <section id="sct3">

            <!--메뉴(햄버거)아이콘-->
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>

            <nav>
                <ul>
                    <li>
                        <a href="#">에코백</a>
                    </li>
                    <li>
                        <a href="#"티셔츠></a>
                    </li>
                    <li>
                        <a href="#">머그컵</a>
                    </li>
                    <li>
                        <a href="#">미니스티커</a>
                    </li>
                    <li>
                        <a href="#">인화사진</a>
                    </li>
                    <li>
                        <a href="#">포토카드</a>
                    </li>
                    <li>
                        <a href="#">디자인 제작 신청</a>
                    </li>
                </ul>
            </nav>
        </section>
        <!--섹션3 아래밑줄-->
        <hr id="mizzul3">
    </header>
</body>
</html>
